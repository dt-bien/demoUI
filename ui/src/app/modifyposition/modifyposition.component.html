<div class="form_wrapper">

    <mat-card class="d-flex">
      <h3>Cập nhật chức vụ</h3>
      <div>
        <mat-form-field appearance="fill" class="full-width ">
          <mat-label>Cập nhật chức vụ</mat-label>
          <input matInput [formControl]="searchControl">
        </mat-form-field>
      </div>
      
      
      <button mat-raised-button color="primary" (click)="onSave()">Cập nhật</button>
    </mat-card>
    
  </div>
